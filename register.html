<!DOCTYPE html>
<html>
<head>
    <title>注册 - 我的博客</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">注册</h1>
        <form class="login-form">
            <div class="form-field">
                <label class="form-label" for="username">用户名</label>
                <input class="form-input" type="text" id="username" name="username">
            </div>
            <div class="form-field">
                <label class="form-label" for="email">电子邮件地址</label>
                <input class="form-input" type="email" id="email" name="email">
            </div>
            <div class="form-field">
                <label class="form-label" for="password">密码</label>
                <input class="form-input" type="password" id="password" name="password">
            </div>
            <div class="form-field">
                <label class="form-label" for="confirm-password">确认密码</label>
                <input class="form-input" type="password" id="confirm-password" name="confirm-password">
            </div>
            <div class="form-field">
                <button class="submit-button" type="submit">注册</button>
            </div>
        </form>
    </div>
</body>
</html>
