<!DOCTYPE html>
<html>
<head>
    <title>编辑文章 - 我的博客</title>
    <link rel="stylesheet" href="edit_styles.css">
</head>
<body>
    <div class="edit-container">
        <h1 class="edit-title">编辑文章</h1>
        <form class="edit-form">
            <div class="form-field">
                <label class="form-label" for="title">文章标题</label>
                <input class="form-input" type="text" id="title" name="title">
            </div>
            <div class="form-field">
                <label class="form-label" for="content">文章内容</label>
                <textarea class="form-textarea" id="content" name="content"></textarea>
            </div>
            <div class="form-field">
                <button class="submit-button" type="submit">保存</button>
            </div>
        </form>
    </div>
</body>
</html>
